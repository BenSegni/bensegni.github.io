<h3 [innerText]="'Site Specification'"></h3>
<div class="site-build-details">
    <p [innerHTML]="buildCopy"></p>
    <h5 [innerText]="'Core Dependencies:'"></h5>
    <code class="dependencies">
        @angular/core: 16.2.0;
        rxjs: 7.8.0,
        jasmine-core: 4.6.0,
        typescript: "~5.1.3
    </code>
    <h5 [innerText]="'Skills:'"></h5>
    <app-skill-pills [skills]="specification"></app-skill-pills>
    <br>
    <p [innerHTML]="mobileCopy"></p>
    <app-project-link [url]="presentationLink"></app-project-link>
</div>
