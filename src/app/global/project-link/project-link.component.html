<ng-container *ngIf="project() || url">
    <p class="presentation-link">
        <app-behance-icon *ngIf="!project()?.showCaseLink?.includes('medium') && project()?.showCaseLink || url"></app-behance-icon>
        <app-medium-icon *ngIf="project()?.showCaseLink?.includes('medium')"></app-medium-icon>
        <app-pdf-icon *ngIf="!project()?.showCaseLink && project()?.downloadLink"></app-pdf-icon>
        <a *ngIf="project || url"
            [href]="link"
            target="_blank"
            aria-label="presentation link"
            >{{
            project()?.showCaseLink
            ? project()?.showCaseLink?.includes('medium') ? medium : behance
            : project()?.downloadLink
            ? pdf
            : behance
            }}
        </a>
    </p>
</ng-container>
