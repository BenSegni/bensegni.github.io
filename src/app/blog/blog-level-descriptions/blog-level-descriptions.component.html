<div class="descriptions">
  <a class="back-link" routerLink="..">
    <img [src]="blogIcon" [alt]="blogIcon | altText">
    <span [innerText]="'Back to Blog Articles'"></span>
  </a>
  <h3 [innerText]="'Blog Level Descriptions'"></h3>
  @if (blogDescriptionData) {
    @for (data of blogDescriptionData; track data) {
      <div class="description-anchor" [id]="data.anchor">
        <p>{{ data.anchor | anchor }}</p>
      </div>
      <div class="description-level">
        <h2><app-blog-key-level-icon [isInternal]="true" [level]="data.level"></app-blog-key-level-icon>{{ data.level }} Level</h2>
        <p>
          <b>What {{ data.level }} articles should look like:</b>
        </p>
        <ol>
          @for (feature of data.features; track feature) {
            <li [innerHTML]="feature"></li>
          }
        </ol>
      </div>
    }
  }
  <a class="back-link-bottom" routerLink="..">
    <img [src]="blogIcon" [alt]="blogIcon | altText">
    <span [innerText]="'Back to Blog Articles'"></span>
  </a>
</div>
