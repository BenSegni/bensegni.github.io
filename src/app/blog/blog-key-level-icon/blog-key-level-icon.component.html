@if (level()) {
  <span class="level">
    <img [ngStyle]="{marginLeft: isInternal() ? '0px' :''}" [src]="level() | logo" [alt]="level() | logo | altText">
    @if (!isInternal) {
      <a [routerLink]="isInternal ? ['./'] : ['description']" [fragment]="level().toLowerCase()">{{ level()
      }} Level</a>
    }
  </span>
}
