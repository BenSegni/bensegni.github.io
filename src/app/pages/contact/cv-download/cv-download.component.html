<div class="download-wrapper">
    <h3 [innerText]="'CV Download'"></h3>
    <p [innerText]="'Please view a copy of my latest CV here:'"></p>
    <ul class="downloads">
        <li *ngFor="let download of downloadDocuments"><a [href]="download.link" download="CV" [innerText]="download.text" aria-label="cv download link"></a></li>
    </ul>
</div>
