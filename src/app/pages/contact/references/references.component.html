<h4 [innerText]="'Request References'"></h4>
<p class="reference" *ngIf="emailCopy && emailCopy.reference">Please request reference details by clicking this <a href="mailto:{{ emailCopy.emailAddress }}?subject={{ emailCopy.reference.title }}&body={{ emailCopy.reference.body }}" target="_blank" aria-label="request reference link">Reference Request Link.</a> I will endeavour to reply within 2 working days.</p>
